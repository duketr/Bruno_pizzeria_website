	<div>
		<form class="fieldset" id="ordForm" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php">
				<div id="yourOrder">
				
<!--Start Address Form-->
				</div>
				<div id="delipickup">
					<label for="deli">Delivery</label>
						<input type="radio" class="radiobox" name="ship" id="deli" value="deli" onClick="EnableDisableTextBox()">
					<label for="pickup">Pickup</label>
						<input type="radio" class="radiobox" name="ship" id="pickup" value="pickup" onClick="EnableDisableTextBox()"><br>
				</div>
				
						<input type="text" id="deAdd" placeholder="Delivery address" disabled="disabled"><br>
						<input class="inputBox" type="text" id="biAdd" placeholder="Billing address"><br>
						<input type="text" class="inputBox" id="postcode" maxlength="4" placeholder="Postcode">
				
				<div class="radioSec">	
					<label for="fulfill">Same as delivery address</label>
						<input type="checkbox" id="fulfill" name="fulfill" onchange="addressFill()">
				</div>
				
						<input class="inputBox" type="text" id="conNum" placeholder="Contact number"><br>
						<input class="inputBox" id="email" type="email" placeholder="Email for receipt" ><br>
<!--End Address Form-->
<!--Start Payment method-->
				<div class="radioSec">
					<label for="payOnPick">Pay on pickup</label>
						<input type="radio" class="radiobox" name="payment" id="payOnPick" value="COD" onClick="EnableDisableCredit()">
					<label for="payOn">Pay online</label>
						<input type="radio" class="radiobox" name="payment" id="payOn" value="Online" onClick="EnableDisableCredit()"><br>
				</div>
				
				<div id="creditSelect">
					<span id="spanCho" color: #B8B8B8; margin-top: 50px; margin-left: 100px>Choose your credit card:</span><br>
						<label>
							<input id="visa" class="creCard" type="radio" name="creCard" value="visa">
							<img src="images/visa.png" alt="visa" width="160px" height="160px">
						</label>
					
						<label>
							<input id="master" class="creCard" type="radio" name="creCard" value="master">
							<img src="images/mastercard.png" alt="masterclass" width="160px" height="160px">
						</label>
						
						<label>
							<input id="ameEx" class="creCard" type="radio" name="creCard" value="ameEx">
							<img src="images/american-express.png" alt="american-express" width="160px" height="160px">
						</label>
	
				</div>
				<input type="text" class="inputBox" id="creNum" placeholder="Credit card information" disabled="true"><br>
				<button id="submit" type="submit">Submit</button>
				<button id="reset" type="reset">Reset</button>
			<img id="piz_ord" src="images/pic_ord.jpg" alt="picord">
